# Catppuccin Kitty Mocha Theme
# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #f5e0dc

# Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8

# Enable tabs
enable_tab_bar yes

window_padding_width 20

# Set font
font_family  JetBrainsMonoNL Nerd Font  
font_size 18

tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         round 
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

export PROMPT="%F{green}%n@%m %F{blue}%~ %F{yellow}$(date +'%H:%M:%S') %f$ "
# Show the working directory in the tab title
tab_title_format {title} - {cwd}

# Show the current time in the tab title
tab_title_format {title} - {cwd} - {time}

# Set the language (you can customize this as needed)
tab_title_format {title} - {cwd} - {time} 


confirm_on_exit no

# Tabs and tabs bar
tab_bar_edge top
enable_tab_bar yes
hide_tab_bar_if_only_one_tab yes

# Enable cursor trail animation
cursor_trail 200
cursor_trail_decay 0.1 0.3
cursor_trail_start_threshold 3

# Behavior
enable_audio_bell false
text_cursor_width 2

window_title_format {title} â€” kitty
initial_window_width 83
initial_window_height 20

# Misc
bell_on_tab_focus false
mouse_reporting yes

# Enable ligatures (for use with fonts that support them)
enable_ligatures yes

# Set padding around window (left, top, right, bottom)
window_padding_width 10

# Background opacity (0.0 to 1.0, where 1 is opaque)
background_opacity 1 

confirm_os_window_close 0

#image 
icat <image-file>


